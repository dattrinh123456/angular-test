<section [style.width]="gridOptions.width ?? '100%'"
         [style.height]="gridOptions.height ?? '100%'"
         class="overflow-auto">
  <table mat-table [dataSource]="rowData"
         class="mat-elevation-z8 w-100">
    <ng-container
        *ngFor="let colDef of gridOptions.columnDefs"
        [matColumnDef]="colDef.field"
        [sticky]="colDef.pinned === 'left'"
        [stickyEnd]="colDef.pinned === 'right'"
    >
      <th mat-header-cell *matHeaderCellDef>{{ colDef.headerName ?? colDef.field }} </th>
      <td mat-cell *matCellDef="let element"> {{ getDisplayedValue(colDef, element) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
